{% extends 'base.html' %}

{% block title %}Municipal Dashboard{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bin Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .bin-data-page main {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            padding: 20px;
            background-color: #f4f7f6;
        }

        .bin-data-page h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .bin-data-page #form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 0 20px;
            width: 100%;
            max-width: 1200px;
        }

        .bin-data-page .form-column {
            flex: 1;
            min-width: 45%;
        }

        .bin-data-page .form-group {
            margin-bottom: 12px;
        }

        .bin-data-page .form-group label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .bin-data-page .form-group input, .bin-data-page .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .bin-data-page button {
            background-color: #d4a53f;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 30%;
            margin-left: 30%;
            margin-right: 30%;
            font-size: 17px;
            font-weight: bold;
        }

        .bin-data-page button:hover {
            background-color: #45a049;
        }

        .bin-data-page #map {
            height: 350px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .bin-data-page .form-group input[readonly] {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            .bin-data-page #form-container {
                flex-direction: column;
                gap: 10px;
            }

            .bin-data-page .form-column {
                width: 100%;
            }

            .bin-data-page #map {
                height: 300px;
            }
        }
    </style>
</head>

<div class="bin-data-page">
    <h1>Add Bin Data</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div id="form-container">
        <!-- First Column (Form Fields) -->
        <div class="form-column">
            <form method="post">
                {% csrf_token %}
                <!-- Bin ID -->
                <div class="form-group">
                    <label for="id_bin_id">Bin ID:</label>
                    <input type="text" id="id_bin_id" name="bin_id" value="{{ form.bin_id.value }}" required>
                </div>

                <!-- Waste Level -->
                <div class="form-group">
                    <label for="id_waste_level">Waste Level:</label>
                    <input type="number" id="id_waste_level" name="waste_level" value="{{ form.waste_level.value }}" required>
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label for="id_status">Status:</label>
                    <select id="id_status" name="status">
                        {% for choice in form.status.field.choices %}
                            <option value="{{ choice.0 }}" {% if choice.0 == form.status.value %}selected{% endif %}>
                                {{ choice.1 }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Temperature -->
                <div class="form-group">
                    <label for="id_temperature">Temperature:</label>
                    <input type="number" id="id_temperature" name="temperature" value="{{ form.temperature.value }}" step="0.01" required>
                </div>

                <!-- Bin Type -->
                <div class="form-group">
                    <label for="id_bin_type">Bin Type:</label>
                    <select id="id_bin_type" name="bin_type">
                        {% for choice in form.bin_type.field.choices %}
                            <option value="{{ choice.0 }}" {% if choice.0 == form.bin_type.value %}selected{% endif %}>
                                {{ choice.1 }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Capacity -->
                <div class="form-group">
                    <label for="id_capacity">Capacity:</label>
                    <input type="number" id="id_capacity" name="capacity" value="{{ form.capacity.value }}" required>
                </div>

                <!-- Daily Average Waste -->
                <div class="form-group">
                    <label for="id_daily_average_waste">Daily Average Waste:</label>
                    <input type="number" id="id_daily_average_waste" name="daily_average_waste" value="{{ form.daily_average_waste.value }}" step="0.01" required>
                </div>

                <!-- Collection Frequency -->
                <div class="form-group">
                    <label for="id_collection_frequency">Collection Frequency:</label>
                    <input type="number" id="id_collection_frequency" name="collection_frequency" value="{{ form.collection_frequency.value }}" required>
                </div>

                <!-- Latitude -->
                <div class="form-group">
                    <label for="id_latitude">Latitude:</label>
                    <input type="text" id="id_latitude" name="latitude" value="{{ form.latitude.value }}" readonly>
                </div>

                <!-- Longitude -->
                <div class="form-group">
                    <label for="id_longitude">Longitude:</label>
                    <input type="text" id="id_longitude" name="longitude" value="{{ form.longitude.value }}" readonly>
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label for="id_location">Location:</label>
                    <input type="text" id="id_location" name="location" value="{{ form.location.value }}" readonly>
                </div>

                <!-- Submit Button -->
                <button type="submit">Add Bin</button>
            </form>
        </div>

        <!-- Second Column (Map) -->
        <div class="form-column">
            <h2>Map: Select Bin Location</h2>
            <div id="map"></div>
        </div>
    </div> <br> <br> <br><br><br><br><br>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([1.2921, 36.8219], 13);  // Default coordinates for Nairobi
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;

            document.getElementById('id_latitude').value = lat;
            document.getElementById('id_longitude').value = lon;

            var geocodeUrl = 'https://nominatim.openstreetmap.org/reverse?lat=' + lat + '&lon=' + lon + '&format=json';
            fetch(geocodeUrl)
                .then(response => response.json())
                .then(data => {
                    var location = data.display_name;
                    document.getElementById('id_location').value = location;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('id_location').value = 'Unable to retrieve location';
                });

            L.marker([lat, lon]).addTo(map)
                .bindPopup("Selected Location: " + lat.toFixed(5) + ", " + lon.toFixed(5))
                .openPopup();
        });
    </script>
</div>

{% endblock %}
