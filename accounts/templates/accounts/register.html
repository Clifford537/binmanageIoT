<!DOCTYPE html>
<html>
<head>
    <base href="." />
    <meta charset="UTF-8">
    <title>Trash Nova - Register</title>
    <style>
  * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        color: #2C3E50;
        min-height: 100vh;
        background: linear-gradient(135deg, #3498DB, #2980B9);
      }

      .register-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .logo-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-link {
        text-decoration: none;
        color: #2C3E50;
        font-size: 1.8rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .form-title {
        text-align: center;
        color: #2C3E50;
        margin-bottom: 2rem;
        font-size: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2C3E50;
        font-weight: 500;
      }

      /* Inline Style for Inputs and Select */
      .form-input, .form-select {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #E0E0E0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus, .form-select:focus {
        outline: none;
        border-color: #3498DB;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      .register-btn {
        width: 100%;
        padding: 1rem;
        background: #27AE60;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .register-btn:hover {
        background: #2ECC71;
        transform: translateY(-2px);
      }

      .login-prompt {
        text-align: center;
        margin-top: 2rem;
        color: #7F8C8D;
      }

      .login-prompt a {
        color: #3498DB;
        text-decoration: none;
        font-weight: 500;
      }

      .error-message {
        color: #E74C3C;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: none;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .register-container {
        animation: fadeIn 0.8s ease-out;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="register-container">
  <div class="logo-section">
    <a href="https://trashnova.com" class="logo-link">
      <svg width="30" height="30" viewBox="0 0 24 24">
        <path fill="#2C3E50" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </svg>
      Trash Nova
    </a>
  </div>

  <h1 class="form-title">Create Account</h1>

  <form method="POST" id="registerForm">
    {% csrf_token %}
    
    <!-- Username Field -->
    <div class="form-group">
      <label for="id_username" class="form-label">Username</label>
      {{ form.username }}
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="id_password1" class="form-label">Password</label>
      {{ form.password1 }}
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
      <label for="id_password2" class="form-label">Confirm Password</label>
      {{ form.password2 }}
    </div>

    <!-- Role Field -->
    <div class="form-group">
      <label for="id_role" class="form-label">Role</label>
      {{ form.role }}
    </div>

    <!-- Submit Button -->
    <button type="submit" class="register-btn">Create Account</button>
  </form>

  <div class="login-prompt">
    Already have an account? <a href="{% url 'login' %}">Log in</a>
  </div>
</div>

<script>
  // Handle form submission
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Handle validation here if needed, e.g., passwords match
    
    // Example:
    // const password1 = document.getElementById('id_password1').value;
    // const password2 = document.getElementById('id_password2').value;
    // if (password1 !== password2) {
    //     alert('Passwords do not match!');
    //     return;
    // }
    
    // On success, submit form (in Django, this will be handled server-side)
    this.submit();
  });
</script>

</body>
</html>
